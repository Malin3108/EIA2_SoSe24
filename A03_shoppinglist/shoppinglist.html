<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppinglist</title>
    <link rel="stylesheet" href="shoppinglist.css">
    <script src="shoppinglist.js"></script>
    <script src="Data.js"></script>
    <script src="Generatecontent.js"></script>
</head>

<body>
    <h1>Meine Einkaufsliste</h1>
    <p id="info">Füge deiner Einkaufsliste Produkte hinzu die du benötigst!</p>
    <div id="shopping-list">
        <input type="text" id="product" placeholder="Produkt">
        <input type="number" id="quantity" placeholder="Menge">
        <input type="date" id="date" placeholder="Datum">
        <textarea id="comment" placeholder="Kommentar"></textarea>
        <label for="need">Brauchen</label>
        <input type="checkbox" id="need">
        <label for="bought">Gekauft</label>
        <input type="checkbox" id="bought">
        <button id="add-btn">Hinzufügen</button>
    </div> 
</body>

</html>
